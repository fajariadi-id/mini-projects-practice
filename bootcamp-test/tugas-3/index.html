<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap&family=Roboto:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="//fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" />

    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font css -->
    <link rel="stylesheet" href="fonts/stylesheet.css" />

    <!-- Grid Sistem Bootstrap adalah sebuah pengaturan ukuran elemen web yang memudahkan dalam mengelompokan elemen yang berada pada halaman web dan mampu menerapkan responsive terhadap halaman web -->
    <!-- Penerapan pada tugas ini berada pada pengaturan tampilan button About Us dan Reservation -->
  </head>
  <body>
    <header class="banner">
      <div class="overlay"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col img-container">
            <img src="./img/iconBali.png" alt="ico" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <h1 class="typo text-center">
              A Better Way to <br /><span>Travel to Bali</span>
            </h1>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="p-banner text-center">Cheapest and Easier</p>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <!-- Grid System menggabungkan 2 kolom -->
          <!-- dan mengatur tampilan diukuran lg (>=992px) -->
          <div class="col-lg-2 mb-3">
            <a href="./about/about.html" class="text-decoration-none">
              <div class="btn-abt text-center">About Us</div>
            </a>
          </div>
          <div class="col-lg-2 mb-3">
            <a
              href="./reservation/reservation.html"
              class="text-decoration-none"
            >
              <div class="btn-res text-center">Reservation</div>
            </a>
          </div>
        </div>
      </div>
    </header>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
