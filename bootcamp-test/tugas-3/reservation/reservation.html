<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservation</title>
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap&family=Roboto:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="//fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" />

    <!-- font awesome icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <!-- font css -->
    <link rel="stylesheet" href="../fonts/stylesheet.css" />
  </head>
  <body>
    <header class="banner">
      <div class="overlay"></div>
      <nav class="back">
        <a href="../index.html">
          <img src="../img/back.png" alt="" />
        </a>
      </nav>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <h1 class="title text-center mb-5">Reservation</h1>
          </div>
        </div>
        <form>
          <div class="form-group mt-2">
            <div class="form-row justify-content-center">
              <div class="col-md-6">
                <input
                  type="name"
                  class="form-control mb-3"
                  id="name"
                  placeholder="Input your name"
                />
              </div>
              <div class="w-100"></div>
              <div class="col-md-6">
                <input
                  type="email"
                  class="form-control mb-3"
                  id="email"
                  placeholder="Input your email"
                />
              </div>
              <div class="w-100"></div>
              <div class="col-md-3">
                <input
                  type="phone"
                  class="form-control mb-3"
                  id="phone"
                  placeholder="Phone number"
                />
              </div>
              <div class="col-md-3">
                <select id="inputState" class="form-control mb-3">
                  <option selected disabled>Select your nationality</option>
                  <option>Indonesia</option>
                  <option>Malaysia</option>
                  <option>Singapura</option>
                  <option>Vietnam</option>
                  <option>Thailand</option>
                </select>
              </div>
              <div class="w-100"></div>
              <div class="col-md-6">
                <textarea
                  class="form-control"
                  id="text"
                  rows="3"
                  placeholder="Explain your trip"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 text-center">
            <div class="btn-submit">Submit</div>
          </div>
        </div>
      </div>
    </header>
    <!-- javascript -->
    <script src="./app.js"></script>
  </body>
</html>
